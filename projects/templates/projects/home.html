<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="Muher, Muherthan, Thalayasingam, Portfolio, Profile, Blog, Student, Software, Engineering, Intern, Internship">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="{% static 'sidenav.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <title>Home</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper grey darken-3">
            <a href="{% url 'home' %}" class="brand-logo center"><img style="padding: 12px;"src="{% static 'logo1.png' %}"></img></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

            <ul class="left hide-on-med-and-down">
                <li class="active"><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% static 'Muher_Resume.pdf' %}" target="_blank">Resume</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'blog' %}">Blog</a></li>
        <li><a href="{% static 'Muher_Resume.pdf' %}" target="_blank">Resume</a></li>
    </ul>

    <div class="section grey lighten-5" id="first">
        <div class="">
            <h1>Hello</h1>
            <p>This page is under construction!</p>
        </div>
    </div>

    <div class="section grey lighten-5" id="second">
        <div class="row">
            {% for project in projects.all %}
            <div class="col s12 m6 l4">
                <div class="card grey lighten-4">
                    <div class="card-image">
                        <img src="{{ project.image.url }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title"></span>
                        <p>{{ project.summary }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="divider"></div>
</body>
</html>
