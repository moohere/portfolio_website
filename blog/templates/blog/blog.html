<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="Muher, Muherthan, Thalayasingam, Portfolio, Profile, Blog, Student, Software, Engineering, Intern, Internship">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'blog.css' %}">
    <script src="{% static 'sidenav.js' %}"></script>
    <title>Blog</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper grey darken-3">
            <a href="{% url 'home' %}" class="brand-logo center"><img style="padding: 15px;" src="{% static 'logo1.png' %}"></img></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

            <ul class="left hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active"><a href="{% url 'blog' %}">Blog</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'blog' %}">Blog</a></li>
        <li><a href="{% static 'Muher_Resume.pdf' %}" target="_blank">Resume</a></li>
    </ul>
    <div class="">
        <div class="section">
            {% for post in blog.all %}
          <div class="row">
            <div class="col s1" id="date"></div>
            <div class="col s10" id="crds">
                <div class="card grey lighten-4">
                    <div class="card-content">
                        <span class="card-title" style="font-weight: bold">{{ post.title }}<br/></span>
                        <p>{{ post.summary|safe }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'content' post.id %}"><span class="blue-text text-lighten-2">Read More</span></a>
                    </div>
                </div>
            </div>

          </div>
            {% endfor %}
        </div>
        <div class="divider"></div>
    </div>
</body>
</html>
